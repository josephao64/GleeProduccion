<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Cierres de Caja</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- jQuery (requerido por DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <!-- jsPDF para generar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <h1 class="mb-4 text-center">Historial de Cierres de Caja</h1>

    <!-- Filtro por fecha -->
    <div class="row mb-3 justify-content-center">
      <div class="col-md-4">
        <label for="filtroFecha" class="form-label">Filtrar por fecha:</label>
        <input type="date" id="filtroFecha" class="form-control" />
      </div>
    </div>

    <!-- Tabla de cierres -->
    <div class="table-responsive">
      <table class="table table-striped" id="tablaCierres">
        <thead>
          <tr>
            <th>Fecha y Hora</th>
            <th>Lugar</th>
            <th>Venta Total</th>
            <th>Monto Apertura</th>
            <!--<th>Venta Efectivo</th>
            <th>Venta Tarjeta</th>-->
            <th>Total Efectivo Sistema</th>
            <th>Total Ingresado Arqueo</th>
            <th>Diferencia</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los datos se cargarán dinámicamente -->
        </tbody>
      </table>
    </div>

    <p id="mensajeSinCierres" class="text-center text-muted mt-3" style="display: none;">
      No hay cierres disponibles.
    </p>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script funcional -->
  <script type="module" src="cierre.js"></script>
</body>

</html>
